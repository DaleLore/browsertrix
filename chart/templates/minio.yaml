{{- if .Values.minio_local }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: local-minio
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: local-minio

  replicas: 1
  template:
    metadata:
      labels:
        app: local-minio

    spec:
      volumes:
        - name: data-storage
          hostPath:
            path: /browsertrix-minio-data
            type: DirectoryOrCreate

      containers:
        - name: minio
          image: {{ .Values.minio_image }}
          imagePullPolicy: {{ .Values.minio_pull_policy }}
          args: ["server", "/data", "--console-address", ":9001"]
          envFrom:
            - secretRef:
                name: storage-auth

          volumeMounts:
            - name: data-storage
              mountPath: /data

---
apiVersion: v1
kind: Service

metadata:
  namespace: {{ .Release.Namespace }}
  name: local-minio
  labels:
    app: local-minio

spec:
  type: NodePort
  selector:
    app: local-minio

  ports:
    - protocol: TCP
      port: 9000
      name: minio

    - protocol: TCP
      port: 9001
      name: minio-console

{{- end }}


